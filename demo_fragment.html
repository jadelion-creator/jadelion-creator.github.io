<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Anime.js Test</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    margin-top: 50px;
  }
  #square {
    width: 100px;
    height: 100px;
    background-color: cornflowerblue;
    margin: 0 auto;
    opacity: 0;
  }
</style>
</head>
<body>

<h1>Anime.js Test</h1>
<div id="square"></div>

<script>
anime({
  targets: '#square',
  translateX: [ -200, 0 ],
  opacity: [0, 1],
  duration: 1000,
  easing: 'easeOutExpo'
});
</script>

</body>
</html>
